<!DOCTYPE html>
<html lang="en" ng-app="CardsAgainstAssembly">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Assembly™</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/cardsController.js"></script>
        <script src="scripts/directives/cardDirective.js"></script>
    </head>
    <body>
      <div class="container" ng-controller="CardsController as cardsController">
        <header class="navbar">
          <h1 class="pull-left">Cards Against Assembly</h1>

          <scores></scores>
        </header>

        <section id="cards" class="container-fluid">
          <div class="row">

            <div class='col-sm-6 col-md-6 col-lg-4' ng-repeat="card in cardsController.questionsList" >
              <wdi-card question="{{card.question}}"></wdi-card>
            </div>
            <div class='col-sm-6 col-md-6 col-lg-4'>
              <wdi-card question="What does Sean Penn bring to the table?"></wdi-card>
            </div>
          </div>
        </section>

        <hr/>

        <section id="newCard" class="container-fluid col-sm-6 col-md-6 col-lg-6">
        <h3>New Card</h3>
          <form ng-submit="cardsController.addCard()">
              <div class="form-group">
                <label for="questionInput">New Question</label>
                <input type="text" id="questionInput" class="form-control" ng-model="cardsController.newCard.question" placeholder="What would Dr.Suess do?">
              </div>
              <input type="submit" class="btn btn-primary" value="Submit">
          </form>
        </section>
      <footer>
        <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
      </footer>
      </div>
    </body>
</html>
